<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastarr - Media Server Manager</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
        }

        .card h3 {
            color: #f1f5f9;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        .card p {
            color: #94a3b8;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #475569;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .status-pending {
            background: #f59e0b;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .info-box {
            background: #1e293b;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 12px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #334155;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #f1f5f9;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #334155;
            color: #f1f5f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-full {
            flex: 1;
        }

        .error-message {
            background: #7f1d1d;
            color: #fecaca;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .success-message {
            background: #14532d;
            color: #86efac;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container" x-data="mastarr()" x-init="init()">
        <header>
            <h1>Mastarr</h1>
            <p class="subtitle">Media Server Application Manager</p>
        </header>

        <div class="info-box">
            <h3>System Information</h3>
            <div x-show="systemInfo" style="margin-top: 12px;">
                <p><strong>Docker Version:</strong> <span x-text="systemInfo?.docker_version"></span></p>
                <p><strong>Containers Running:</strong> <span x-text="systemInfo?.containers_running"></span></p>
                <p><strong>OS:</strong> <span x-text="systemInfo?.os"></span></p>
            </div>
        </div>

        <section>
            <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Available Applications</h2>

            <div x-show="loading" class="loading">
                <p>Loading blueprints...</p>
            </div>

            <div class="grid" x-show="!loading">
                <template x-for="blueprint in blueprints" :key="blueprint.name">
                    <div class="card">
                        <h3 x-text="blueprint.display_name"></h3>
                        <p x-text="blueprint.description"></p>
                        <p style="font-size: 0.9rem; color: #64748b;">
                            Category: <span x-text="blueprint.category"></span>
                        </p>
                        <button class="btn" @click="selectBlueprint(blueprint)">
                            Configure & Install
                        </button>
                    </div>
                </template>
            </div>
        </section>

        <!-- Configuration Modal -->
        <div x-show="showModal" class="modal" @click.self="closeModal()" x-cloak>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 x-text="selectedBlueprint?.display_name"></h2>
                    <button class="close-btn" @click="closeModal()">&times;</button>
                </div>

                <div x-show="installError" class="error-message" x-text="installError"></div>
                <div x-show="installSuccess" class="success-message" x-text="installSuccess"></div>

                <form @submit.prevent="installApp()">
                    <template x-for="(field, fieldName) in (selectedBlueprint?.schema_json || selectedBlueprint?.schema)" :key="fieldName">
                        <div class="form-group" x-show="field.visible">
                            <!-- Text Input -->
                            <template x-if="field.ui_component === 'text'">
                                <div>
                                    <label :for="fieldName" x-text="field.label"></label>
                                    <input
                                        type="text"
                                        :id="fieldName"
                                        :placeholder="field.placeholder || ''"
                                        :required="field.required"
                                        x-model="formData[fieldName]"
                                    >
                                </div>
                            </template>

                            <!-- Password Input -->
                            <template x-if="field.ui_component === 'password'">
                                <div>
                                    <label :for="fieldName" x-text="field.label"></label>
                                    <input
                                        type="password"
                                        :id="fieldName"
                                        :placeholder="field.placeholder || ''"
                                        :required="field.required"
                                        x-model="formData[fieldName]"
                                    >
                                </div>
                            </template>

                            <!-- Number Input -->
                            <template x-if="field.ui_component === 'number'">
                                <div>
                                    <label :for="fieldName" x-text="field.label"></label>
                                    <input
                                        type="number"
                                        :id="fieldName"
                                        :placeholder="field.placeholder || ''"
                                        :required="field.required"
                                        x-model.number="formData[fieldName]"
                                    >
                                </div>
                            </template>

                            <!-- Checkbox Input -->
                            <template x-if="field.ui_component === 'checkbox'">
                                <div class="checkbox-wrapper">
                                    <input
                                        type="checkbox"
                                        :id="fieldName"
                                        x-model="formData[fieldName]"
                                    >
                                    <label :for="fieldName" x-text="field.label" style="margin: 0;"></label>
                                </div>
                            </template>
                        </div>
                    </template>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary btn-full" @click="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-full" :disabled="installing">
                            <span x-show="!installing">Install</span>
                            <span x-show="installing">Installing...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <section style="margin-top: 60px;">
            <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Installed Apps</h2>

            <div class="grid">
                <template x-for="app in apps" :key="app.id">
                    <div class="card">
                        <h3>
                            <span x-text="app.name"></span>
                            <span
                                class="status"
                                :class="{
                                    'status-running': app.status === 'running',
                                    'status-pending': app.status === 'pending',
                                    'status-error': app.status === 'error'
                                }"
                                x-text="app.status">
                            </span>
                        </h3>
                        <p><strong>Blueprint:</strong> <span x-text="app.blueprint_name"></span></p>
                        <p x-show="app.installed_at">
                            <strong>Installed:</strong>
                            <span x-text="new Date(app.installed_at).toLocaleString()"></span>
                        </p>
                        <button class="btn btn-secondary" @click="deleteApp(app.id)">
                            Remove
                        </button>
                    </div>
                </template>

                <div x-show="apps.length === 0" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #64748b;">
                    <p>No apps installed yet. Select an application above to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        function mastarr() {
            return {
                blueprints: [],
                apps: [],
                systemInfo: null,
                loading: true,
                showModal: false,
                selectedBlueprint: null,
                formData: {},
                installing: false,
                installError: null,
                installSuccess: null,

                async init() {
                    await this.loadSystemInfo();
                    await this.loadBlueprints();
                    await this.loadApps();
                    this.loading = false;
                },

                async loadSystemInfo() {
                    try {
                        const response = await fetch('/api/system/info');
                        this.systemInfo = await response.json();
                    } catch (error) {
                        console.error('Failed to load system info:', error);
                    }
                },

                async loadBlueprints() {
                    try {
                        const response = await fetch('/api/blueprints/');
                        this.blueprints = await response.json();
                    } catch (error) {
                        console.error('Failed to load blueprints:', error);
                    }
                },

                async loadApps() {
                    try {
                        const response = await fetch('/api/apps/');
                        this.apps = await response.json();
                    } catch (error) {
                        console.error('Failed to load apps:', error);
                    }
                },

                selectBlueprint(blueprint) {
                    this.selectedBlueprint = blueprint;
                    this.formData = {};
                    this.installError = null;
                    this.installSuccess = null;

                    // Initialize form data with defaults
                    const schema = blueprint.schema_json || blueprint.schema || {};
                    Object.keys(schema).forEach(fieldName => {
                        const field = schema[fieldName];
                        if (field.default !== undefined) {
                            this.formData[fieldName] = field.default;
                        }
                    });

                    this.showModal = true;
                },

                closeModal() {
                    this.showModal = false;
                    this.selectedBlueprint = null;
                    this.formData = {};
                    this.installing = false;
                    this.installError = null;
                    this.installSuccess = null;
                },

                async installApp() {
                    this.installing = true;
                    this.installError = null;
                    this.installSuccess = null;

                    try {
                        // Use container_name from form data as the app name, or default to blueprint display name
                        const appName = this.formData.container_name || this.selectedBlueprint.display_name;

                        // Create app instance
                        const createResponse = await fetch('/api/apps/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: appName,
                                blueprint_name: this.selectedBlueprint.name,
                                inputs: this.formData
                            })
                        });

                        if (!createResponse.ok) {
                            const error = await createResponse.json();
                            throw new Error(error.detail || 'Failed to create app');
                        }

                        const app = await createResponse.json();

                        // Install the app
                        const installResponse = await fetch(`/api/apps/${app.id}/install`, {
                            method: 'POST'
                        });

                        if (!installResponse.ok) {
                            const error = await installResponse.json();
                            throw new Error(error.detail || 'Failed to install app');
                        }

                        this.installSuccess = `${this.selectedBlueprint.display_name} installed successfully!`;

                        // Reload apps list
                        await this.loadApps();

                        // Close modal after 2 seconds
                        setTimeout(() => {
                            this.closeModal();
                        }, 2000);

                    } catch (error) {
                        console.error('Installation failed:', error);
                        this.installError = error.message;
                    } finally {
                        this.installing = false;
                    }
                },

                async deleteApp(appId) {
                    if (!confirm('Are you sure you want to remove this app?')) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/apps/${appId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            await this.loadApps();
                            alert('App removed successfully');
                        } else {
                            alert('Failed to remove app');
                        }
                    } catch (error) {
                        console.error('Failed to delete app:', error);
                        alert('Error removing app');
                    }
                }
            };
        }
    </script>
</body>
</html>
