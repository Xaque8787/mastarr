<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastarr - Media Server Manager</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
        }

        .card h3 {
            color: #f1f5f9;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        .card p {
            color: #94a3b8;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #475569;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .status-pending {
            background: #f59e0b;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .info-box {
            background: #1e293b;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container" x-data="mastarr()" x-init="init()">
        <header>
            <h1>Mastarr</h1>
            <p class="subtitle">Media Server Application Manager</p>
        </header>

        <div class="info-box">
            <h3>System Information</h3>
            <div x-show="systemInfo" style="margin-top: 12px;">
                <p><strong>Docker Version:</strong> <span x-text="systemInfo?.docker_version"></span></p>
                <p><strong>Containers Running:</strong> <span x-text="systemInfo?.containers_running"></span></p>
                <p><strong>OS:</strong> <span x-text="systemInfo?.os"></span></p>
            </div>
        </div>

        <section>
            <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Available Applications</h2>

            <div x-show="loading" class="loading">
                <p>Loading blueprints...</p>
            </div>

            <div class="grid" x-show="!loading">
                <template x-for="blueprint in blueprints" :key="blueprint.name">
                    <div class="card">
                        <h3 x-text="blueprint.display_name"></h3>
                        <p x-text="blueprint.description"></p>
                        <p style="font-size: 0.9rem; color: #64748b;">
                            Category: <span x-text="blueprint.category"></span>
                        </p>
                        <button class="btn" @click="selectBlueprint(blueprint)">
                            Configure & Install
                        </button>
                    </div>
                </template>
            </div>
        </section>

        <section style="margin-top: 60px;">
            <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Installed Apps</h2>

            <div class="grid">
                <template x-for="app in apps" :key="app.id">
                    <div class="card">
                        <h3>
                            <span x-text="app.name"></span>
                            <span
                                class="status"
                                :class="{
                                    'status-running': app.status === 'running',
                                    'status-pending': app.status === 'pending',
                                    'status-error': app.status === 'error'
                                }"
                                x-text="app.status">
                            </span>
                        </h3>
                        <p><strong>Blueprint:</strong> <span x-text="app.blueprint_name"></span></p>
                        <p x-show="app.installed_at">
                            <strong>Installed:</strong>
                            <span x-text="new Date(app.installed_at).toLocaleString()"></span>
                        </p>
                        <button class="btn btn-secondary" @click="deleteApp(app.id)">
                            Remove
                        </button>
                    </div>
                </template>

                <div x-show="apps.length === 0" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #64748b;">
                    <p>No apps installed yet. Select an application above to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        function mastarr() {
            return {
                blueprints: [],
                apps: [],
                systemInfo: null,
                loading: true,

                async init() {
                    await this.loadSystemInfo();
                    await this.loadBlueprints();
                    await this.loadApps();
                    this.loading = false;
                },

                async loadSystemInfo() {
                    try {
                        const response = await fetch('/api/system/info');
                        this.systemInfo = await response.json();
                    } catch (error) {
                        console.error('Failed to load system info:', error);
                    }
                },

                async loadBlueprints() {
                    try {
                        const response = await fetch('/api/blueprints/');
                        this.blueprints = await response.json();
                    } catch (error) {
                        console.error('Failed to load blueprints:', error);
                    }
                },

                async loadApps() {
                    try {
                        const response = await fetch('/api/apps/');
                        this.apps = await response.json();
                    } catch (error) {
                        console.error('Failed to load apps:', error);
                    }
                },

                selectBlueprint(blueprint) {
                    alert(`Blueprint configuration UI coming soon!\n\nSelected: ${blueprint.display_name}`);
                },

                async deleteApp(appId) {
                    if (!confirm('Are you sure you want to remove this app?')) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/apps/${appId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            await this.loadApps();
                            alert('App removed successfully');
                        } else {
                            alert('Failed to remove app');
                        }
                    } catch (error) {
                        console.error('Failed to delete app:', error);
                        alert('Error removing app');
                    }
                }
            };
        }
    </script>
</body>
</html>
